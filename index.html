---
title: Projects
layout: default
---
<div id="projectsList">
	{% for project in site.data.projects.projects %}
		<div id="{{ project.name | remove: ' ' }}">
			<a id="iconBox" href="{{ project.link }}">
				<img class="projectImage" src="assets/images/projects/{{ project.image }}" alt="{{ project.name }}{% if project.app %} app{% endif %} icon">
				{% if project.app %}
					<img class="appleBadge" src="assets/images/appStoreBanners/downloadWhite.svg" alt="Download on the iOS App Store">
				{% endif %}
			</a>
			<a class="titleLink" href="{{ project.link }}">
				<h2>{{ project.name }}</h2>
			</a>
			<p>{{ project.description }}</p>
			{% if project.app %}
				<div class="appLinks">
					<a href="{{ project.faq }}">FAQ</a>
					<a href="{{ project.privacyPolicy }}">Privacy Policy</a>
				</div>
			{% endif %}
		</div>
	{% endfor %}
</div>
