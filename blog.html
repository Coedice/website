---
title: Blog
layout: default
nav: 2
---
<table>
    <tr>
        <td>
            <a href="{{ '/blog/feed.rss' | absolute_url }}">
                <table>
                    <tr>
                        <td>
                            <img src="{{ '/assets/images/rssIcon.png' | absolute_url }}" alt="RSS" width="30">
                        </td>
                        <td>
                            Subscribe with RSS
                        </td>
                    </tr>
                </table>
            </a>
        </td>
        <td>
            <a href="{{ '/blog/feed.atom' | absolute_url }}">
                <table>
                    <tr>
                        <td>
                            <img src="{{ '/assets/images/atomIcon.png' | absolute_url }}" alt="Atom" width="30">
                        </td>
                        <td>
                            Subscribe with Atom
                        </td>
                    </tr>
                </table>
            </a>
        </td>
    </tr>
</table>
{% for post in site.posts %}
<div>
    <h3>
        <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
    </h3>
    {{ post.excerpt }}
</div>
{% endfor %}
