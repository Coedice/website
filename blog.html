---
title: Blog
layout: default
nav: 2
---
<a href="{{ '/blog/feed.rss' | absolute_url }}">
    <img src="{{ '/assets/images/rssIcon.png' | absolute_url }}" alt="RSS">
</a>
{% for post in site.posts %}
<div>
    <h3>
        <a href="{{ post.url | absolute_url }}">{{ post.title }}</a>
    </h3>
    {{ post.excerpt }}
</div>
{% endfor %}
