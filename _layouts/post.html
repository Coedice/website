---
layout: default
---
{% include subscribe.html %}
<h1>{{ page.title }}</h1>
<p id="postMeta">{{ page.date | date_to_string }} | {% include readingTime.html %}</p>
{{ content }}
{%- if page.previous != nil -%}
	<p class="postArrow leftArrow">
		<a href="{{ page.previous.url }}">&lt; Previous </a>
	</p>
{%- endif -%}
{%- if page.next != nil -%}
	<p class="postArrow rightArrow">
		<a href="{{ page.next.url }}">Next &gt;</a>
	</p>
{%- endif -%}
